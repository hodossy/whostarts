<section>
  <section class="controls">
    <mat-form-field>
      <input
      matInput
      min="3"
      type="number"
      name="countdown"
      placeholder="Countdown"
      [(ngModel)]="settings.countdown"
      />
      <span matSuffix>sec</span>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="settings.order">Show Order</mat-checkbox>
    <mat-checkbox [(ngModel)]="settings.chooseColor">Assign Color</mat-checkbox>
  </section>
  <app-color-selection *ngIf="settings.chooseColor" [colors]="settings.colors">
  </app-color-selection>
</section>
