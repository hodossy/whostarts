<app-color-indicator *ngFor="let colorChoice of colors"
     (press)="openChooseColor()"
     (dblclick)="openChooseColor()"
     [color]="colorChoice">
</app-color-indicator>
<button mat-icon-button *ngIf="canAdd()" type="button" name="add" (click)="addNewColor()">
  <mat-icon>add</mat-icon>
</button>
